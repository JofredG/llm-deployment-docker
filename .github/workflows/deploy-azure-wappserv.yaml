name: Deploy to Azure Web App Service (Container)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to Docker Registry
      uses: docker/login-action@v1
      with:
        registry: ${{ secrets.DOCKER_REGISTRY_SERVER }}
        username: ${{ secrets.DOCKER_REGISTRY_USER }}
        password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

    - name: Pull Docker image
      run: docker pull ${{ secrets.DOCKER_REGISTRY_SERVER }}/cs4341/test:latest || true

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_REGISTRY_SERVER }}/cs4341/test:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_REGISTRY_SERVER }}/cs4341/test:latest
        cache-to: type=inline